<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'assets/css/style_soat.css'%}">
  <title>Clock</title>
</head>
<body>

  <div class="cub"></div>
  <div class="cub1"></div>
  <div class="cub2"></div>

  <div class="clock">
     <div class="nums">
      <div class="circle" id="sec" style="--clr:#04fc43">
         <i></i>
      </div>
      <div class="circle" id="min" style="--clr:#fee800">
         <i></i>
      </div>
      <div class="circle" id="hrs" style="--clr:#ff2972">
         <i></i>
      </div>
        <div class="num" style="--i:0;"><b>12</b></div>
        <div class="num" style="--i:1;"><b>1</b></div>
        <div class="num" style="--i:2;"><b>2</b></div>
        <div class="num" style="--i:3;"><b>3</b></div>
        <div class="num" style="--i:4;"><b>4</b></div>
        <div class="num" style="--i:5;"><b>5</b></div>
        <div class="num" style="--i:6;"><b>6</b></div>
        <div class="num" style="--i:7;"><b>7</b></div>
        <div class="num" style="--i:8;"><b>8</b></div>
        <div class="num" style="--i:9;"><b>9</b></div>
        <div class="num" style="--i:10;"><b>10</b></div>
        <div class="num" style="--i:11;"><b>11</b></div>
     </div>
     <div id="time">
        <div id="hour" style="--clr:#ff2972">00</div>
        <div id="minutes" style="--clr:#fee800">00</div>
        <div id="seconds" style="--clr:#04fc43">00</div>
        <div id="ampm"style="--clr:#fff">AM</div>
     </div>
  </div>

</body>
   <script src="{% static 'assets/js/app.js'%}"></script>
</html>
